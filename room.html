<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket.Q - Perguntas e Respostas</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/room.css">
    <link rel="stylesheet" href="./styles/global.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="./assets/logo.svg" alt="Rocket.Q Logo">
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #323456
                    <img src="./assets/copy.svg">
                </div>
                <a href="#" class="button">
                    <img src="./assets/users-white.svg">
                    Criar sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label for-id="question" class="sr-only">O que você quer perguntar</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                    
                    <footer>
                        <div>
                            <img src="./assets/lock-black.svg" alt="Cadeado">
                            Esta pergunta é anônima
                        </div>
                        <button>Envio</button>
                    </footer>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
